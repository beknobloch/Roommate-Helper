<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Roommate Helper</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <h1>Welcome to Roommate Helper</h1>

    <!--Example of connecting frontend & backend -->
    <button id="button1">Click me</button>
    <div id="output1"></div>

    <button id="button2">Click me</button>
    <div id="output2"></div>

    <ol id="list"></ol>

    <h1 id="dict"></h1>
    <script>
        // function to handle button click
        function handleClick() {
            fetch('/pass_data', {method: 'POST',})
                .then(response => response.text())
                .then(result => {
                    document.getElementById('output1').innerText = result;
            })
        }

        function handleList(func) {
            fetch(func, {method: 'POST',})
                // response.json() returns a parsed json object which is treated as an array
                .then(response => response.json())
                .then(result => {
                    itemList = document.getElementById("list")
                    itemList.innerHTML = ""

                    for(let i = 0; i < result.length; i++){
                        itemList.innerHTML += "<li>" + result[i] + "</li>"
                    }
            })
  
        }

        function handleDict(){
            fetch('/pass_dict', {method: 'POST',})
                .then(response => response.text())
                .then(result => {
                    document.getElementById('dict').innerText = result;
                })
        }
        document.getElementById('button1').addEventListener('click', handleClick)
        document.getElementById('button2').addEventListener('click', function(){handleList('/pass_list')})
        handleDict()

    </script>

   <!-- Optional Bootstrap JavaScript support -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
